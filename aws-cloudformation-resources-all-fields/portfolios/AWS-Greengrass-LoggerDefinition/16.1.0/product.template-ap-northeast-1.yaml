AWSTemplateFormatVersion: '2010-09-09'
Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-greengrass-loggerdefinition.html
Parameters:
  Tags:
    Type: Json
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-greengrass-loggerdefinition.html#cfn-greengrass-loggerdefinition-tags
    Default: null
  Name:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-greengrass-loggerdefinition.html#cfn-greengrass-loggerdefinition-name
Resources:
  Resource:
    Type: AWS::Greengrass::LoggerDefinition
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-greengrass-loggerdefinition.html
    Properties:
      InitialVersion: {}
      Tags: !Ref 'Tags'
      Name: !Ref 'Name'
Outputs:
  LatestVersionArn:
    Value:
      GetAtt:
        - Resource
        - LatestVersionArn
  Id:
    Value:
      GetAtt:
        - Resource
        - Id
  Arn:
    Value:
      GetAtt:
        - Resource
        - Arn
  Name:
    Value:
      GetAtt:
        - Resource
        - Name
