schema: puppet-2019-04-01

stacks:
  guardduty-spoke:
    name: guardduty-spoke
    version: v2
    depends_on:
      - guardduty-master
      - guardduty-org-bootstrap
    deploy_to:
      tags:
        - tag: role:guardduty-spoke
          regions: default_region

  guardduty-master:
    name: guardduty-master
    version: v2
    deploy_to:
      tags:
        - tag: role:guardduty-hub
          regions: default_region

  guardduty-org-bootstrap:
    name: guardduty-org-bootstrap
    version: v2
    deploy_to:
      tags:
        - tag: role:organizations-management
          regions: default_region
