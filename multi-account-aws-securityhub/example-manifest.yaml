schema: puppet-2019-04-01

stacks:
  securityhub-master:
    name: securityhub-master
    version: v1
    parameters:
      AWSOrganizationId:
        default: 'o-qwertyuiopa'
    outputs:
      ssm:
        - param_name: /sc-outputs/securityhub-master/SecurityHubRegisterRoleArn
          stack_output: SecurityHubRegisterRoleArn
    deploy_to:
      tags:
        - tag: role:securityhub-hub
          regions: default_region
  securityhub-spoke:
    name: securityhub-spoke
    version: v1
    depends_on:
      - securityhub-master
    parameters:
      HubEnablerFunctionRole:
        ssm:
          name: /sc-outputs/securityhub-master/SecurityHubRegisterRoleArn
          region: eu-central-1
      Email:
        default: 'joe+sechubemail@example.com'
      HubAccountId:
        ssm:
          name: /sc-outputs/avm-security-account/account_id
          region: eu-central-1
    deploy_to:
      tags:
        - tag: role:securityhub-spoke
          regions: default_region

