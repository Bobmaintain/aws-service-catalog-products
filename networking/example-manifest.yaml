schema: puppet-2019-04-01

stacks:
  networking-public-subnet:
    name: networking-public-subnet
    version: v1
    depends_on:
      - networking-vpc
    parameters:
      VPCId:
        ssm:
          name: my-wonderful-vpc
      PublicSubnetCIDR:
        Default: 10.0.0.0/16
    outputs:
      ssm:
        - param_name: my-wonderful-subnet
          stack_output: PublicSubnetId
    deploy_to:
      tags:
        - tag: CHANGE_ME
          regions: CHANGE_ME

  networking-vpc:
    name: networking-vpc
    version: v1
    parameters:
      VPCCIDR:
        Default: 10.0.0.0/16
    outputs:
      ssm:
        - param_name: my-wonderful-vpc
          stack_output: VPCId
    deploy_to:
      tags:
        - tag: CHANGE_ME
          regions: CHANGE_ME
