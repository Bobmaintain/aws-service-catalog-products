Resources:
  Resource:
    Type: AWS::ApiGateway::Deployment
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigateway-deployment.html
    Properties:
      DeploymentCanarySettings:
        PercentTraffic: !Ref 'DeploymentCanarySettingsPercentTraffic'
        UseStageCache: !Ref 'DeploymentCanarySettingsUseStageCache'
      Description: !Ref 'Description'
      RestApiId: !Ref 'RestApiId'
      StageDescription:
        AccessLogSetting:
          DestinationArn: !Ref 'StageDescriptionAccessLogSettingDestinationArn'
          Format: !Ref 'StageDescriptionAccessLogSettingFormat'
        CacheClusterEnabled: !Ref 'StageDescriptionCacheClusterEnabled'
        CacheClusterSize: !Ref 'StageDescriptionCacheClusterSize'
        CacheDataEncrypted: !Ref 'StageDescriptionCacheDataEncrypted'
        CacheTtlInSeconds: !Ref 'StageDescriptionCacheTtlInSeconds'
        CachingEnabled: !Ref 'StageDescriptionCachingEnabled'
        CanarySetting:
          PercentTraffic: !Ref 'StageDescriptionCanarySettingPercentTraffic'
          UseStageCache: !Ref 'StageDescriptionCanarySettingUseStageCache'
        ClientCertificateId: !Ref 'StageDescriptionClientCertificateId'
        DataTraceEnabled: !Ref 'StageDescriptionDataTraceEnabled'
        Description: !Ref 'StageDescriptionDescription'
        DocumentationVersion: !Ref 'StageDescriptionDocumentationVersion'
        LoggingLevel: !Ref 'StageDescriptionLoggingLevel'
        MetricsEnabled: !Ref 'StageDescriptionMetricsEnabled'
        ThrottlingBurstLimit: !Ref 'StageDescriptionThrottlingBurstLimit'
        ThrottlingRateLimit: !Ref 'StageDescriptionThrottlingRateLimit'
        TracingEnabled: !Ref 'StageDescriptionTracingEnabled'
      StageName: !Ref 'StageName'
