    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-smsconfiguration.html#cfn-cognito-userpool-smsconfiguration-externalid
    Default: null
  SmsConfigurationSnsCallerArn:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-smsconfiguration.html#cfn-cognito-userpool-smsconfiguration-snscallerarn
    Default: null
  EmailVerificationSubject:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-cognito-userpool.html#cfn-cognito-userpool-emailverificationsubject
    Default: null
  LambdaConfigCreateAuthChallenge:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-createauthchallenge
    Default: null
  LambdaConfigPreAuthentication:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-preauthentication
    Default: null
  LambdaConfigDefineAuthChallenge:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-defineauthchallenge
    Default: null
  LambdaConfigPreSignUp:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-presignup
    Default: null
  LambdaConfigPreTokenGeneration:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-pretokengeneration
    Default: null
  LambdaConfigUserMigration:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-usermigration
    Default: null
  LambdaConfigPostAuthentication:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-postauthentication
    Default: null
  LambdaConfigPostConfirmation:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-postconfirmation
    Default: null
  LambdaConfigCustomMessage:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-custommessage
    Default: null
  LambdaConfigVerifyAuthChallengeResponse:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-lambdaconfig.html#cfn-cognito-userpool-lambdaconfig-verifyauthchallengeresponse
    Default: null
  DeviceConfigurationDeviceOnlyRememberedOnUserPrompt:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-deviceconfiguration.html#cfn-cognito-userpool-deviceconfiguration-deviceonlyrememberedonuserprompt
    AllowedValues:
      - 'true'
      - 'false'
    Default: null
  DeviceConfigurationChallengeRequiredOnNewDevice:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cognito-userpool-deviceconfiguration.html#cfn-cognito-userpool-deviceconfiguration-challengerequiredonnewdevice
    AllowedValues:
      - 'true'
      - 'false'
    Default: null
  EmailVerificationMessage:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-cognito-userpool.html#cfn-cognito-userpool-emailverificationmessage
    Default: null
Resources:
  Resource:
    Type: AWS::Cognito::UserPool
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-cognito-userpool.html
    Properties:
      UserPoolTags: !Ref 'UserPoolTags'
      Policies:
        PasswordPolicy:
          RequireNumbers: !Ref 'PoliciesPasswordPolicyRequireNumbers'
          MinimumLength: !Ref 'PoliciesPasswordPolicyMinimumLength'
          TemporaryPasswordValidityDays: !Ref 'PoliciesPasswordPolicyTemporaryPasswordValidityDays'
          RequireUppercase: !Ref 'PoliciesPasswordPolicyRequireUppercase'
          RequireLowercase: !Ref 'PoliciesPasswordPolicyRequireLowercase'
          RequireSymbols: !Ref 'PoliciesPasswordPolicyRequireSymbols'
      VerificationMessageTemplate:
        EmailMessageByLink: !Ref 'VerificationMessageTemplateEmailMessageByLink'
        EmailMessage: !Ref 'VerificationMessageTemplateEmailMessage'
        SmsMessage: !Ref 'VerificationMessageTemplateSmsMessage'
        EmailSubject: !Ref 'VerificationMessageTemplateEmailSubject'
        DefaultEmailOption: !Ref 'VerificationMessageTemplateDefaultEmailOption'
        EmailSubjectByLink: !Ref 'VerificationMessageTemplateEmailSubjectByLink'
      MfaConfiguration: !Ref 'MfaConfiguration'
      AdminCreateUserConfig:
        InviteMessageTemplate:
          EmailMessage: !Ref 'AdminCreateUserConfigInviteMessageTemplateEmailMessage'
          SMSMessage: !Ref 'AdminCreateUserConfigInviteMessageTemplateSMSMessage'
          EmailSubject: !Ref 'AdminCreateUserConfigInviteMessageTemplateEmailSubject'
        UnusedAccountValidityDays: !Ref 'AdminCreateUserConfigUnusedAccountValidityDays'
        AllowAdminCreateUserOnly: !Ref 'AdminCreateUserConfigAllowAdminCreateUserOnly'
      SmsAuthenticationMessage: !Ref 'SmsAuthenticationMessage'
      UsernameConfiguration:
        CaseSensitive: !Ref 'UsernameConfigurationCaseSensitive'
      UserPoolName: !Ref 'UserPoolName'
      SmsVerificationMessage: !Ref 'SmsVerificationMessage'
      UserPoolAddOns:
        AdvancedSecurityMode: !Ref 'UserPoolAddOnsAdvancedSecurityMode'
      EmailConfiguration:
        ReplyToEmailAddress: !Ref 'EmailConfigurationReplyToEmailAddress'
        ConfigurationSet: !Ref 'EmailConfigurationConfigurationSet'
        EmailSendingAccount: !Ref 'EmailConfigurationEmailSendingAccount'
        SourceArn: !Ref 'EmailConfigurationSourceArn'
        From: !Ref 'EmailConfigurationFrom'
      SmsConfiguration:
        ExternalId: !Ref 'SmsConfigurationExternalId'
        SnsCallerArn: !Ref 'SmsConfigurationSnsCallerArn'
      EmailVerificationSubject: !Ref 'EmailVerificationSubject'
      LambdaConfig:
        CreateAuthChallenge: !Ref 'LambdaConfigCreateAuthChallenge'
        PreAuthentication: !Ref 'LambdaConfigPreAuthentication'
        DefineAuthChallenge: !Ref 'LambdaConfigDefineAuthChallenge'
        PreSignUp: !Ref 'LambdaConfigPreSignUp'
        PreTokenGeneration: !Ref 'LambdaConfigPreTokenGeneration'
        UserMigration: !Ref 'LambdaConfigUserMigration'
        PostAuthentication: !Ref 'LambdaConfigPostAuthentication'
        PostConfirmation: !Ref 'LambdaConfigPostConfirmation'
        CustomMessage: !Ref 'LambdaConfigCustomMessage'
        VerifyAuthChallengeResponse: !Ref 'LambdaConfigVerifyAuthChallengeResponse'
      DeviceConfiguration:
        DeviceOnlyRememberedOnUserPrompt: !Ref 'DeviceConfigurationDeviceOnlyRememberedOnUserPrompt'
        ChallengeRequiredOnNewDevice: !Ref 'DeviceConfigurationChallengeRequiredOnNewDevice'
      EmailVerificationMessage: !Ref 'EmailVerificationMessage'
      AccountRecoverySetting: {}
Outputs:
  ProviderName:
    Value:
      GetAtt:
        - Resource
        - ProviderName
  ProviderURL:
    Value:
      GetAtt:
        - Resource
        - ProviderURL
  Arn:
    Value:
      GetAtt:
        - Resource
        - Arn
