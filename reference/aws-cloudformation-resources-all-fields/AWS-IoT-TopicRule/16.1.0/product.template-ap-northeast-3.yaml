Resources:
  Resource:
    Type: AWS::IoT::TopicRule
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iot-topicrule.html
    Properties:
      RuleName: !Ref 'RuleName'
      TopicRulePayload:
        AwsIotSqlVersion: !Ref 'TopicRulePayloadAwsIotSqlVersion'
        Description: !Ref 'TopicRulePayloadDescription'
        ErrorAction:
          CloudwatchAlarm:
            AlarmName: !Ref 'TopicRulePayloadActionCloudwatchAlarmActionAlarmName'
            RoleArn: !Ref 'TopicRulePayloadActionCloudwatchAlarmActionRoleArn'
            StateReason: !Ref 'TopicRulePayloadActionCloudwatchAlarmActionStateReason'
            StateValue: !Ref 'TopicRulePayloadActionCloudwatchAlarmActionStateValue'
          CloudwatchMetric:
            MetricName: !Ref 'TopicRulePayloadActionCloudwatchMetricActionMetricName'
            MetricNamespace: !Ref 'TopicRulePayloadActionCloudwatchMetricActionMetricNamespace'
            MetricTimestamp: !Ref 'TopicRulePayloadActionCloudwatchMetricActionMetricTimestamp'
            MetricUnit: !Ref 'TopicRulePayloadActionCloudwatchMetricActionMetricUnit'
            MetricValue: !Ref 'TopicRulePayloadActionCloudwatchMetricActionMetricValue'
            RoleArn: !Ref 'TopicRulePayloadActionCloudwatchMetricActionRoleArn'
          DynamoDB:
            HashKeyField: !Ref 'TopicRulePayloadActionDynamoDBActionHashKeyField'
            HashKeyType: !Ref 'TopicRulePayloadActionDynamoDBActionHashKeyType'
            HashKeyValue: !Ref 'TopicRulePayloadActionDynamoDBActionHashKeyValue'
            PayloadField: !Ref 'TopicRulePayloadActionDynamoDBActionPayloadField'
            RangeKeyField: !Ref 'TopicRulePayloadActionDynamoDBActionRangeKeyField'
            RangeKeyType: !Ref 'TopicRulePayloadActionDynamoDBActionRangeKeyType'
            RangeKeyValue: !Ref 'TopicRulePayloadActionDynamoDBActionRangeKeyValue'
            RoleArn: !Ref 'TopicRulePayloadActionDynamoDBActionRoleArn'
            TableName: !Ref 'TopicRulePayloadActionDynamoDBActionTableName'
          DynamoDBv2:
            PutItem:
              TableName: !Ref 'TopicRulePayloadActionDynamoDBv2ActionPutItemInputTableName'
            RoleArn: !Ref 'TopicRulePayloadActionDynamoDBv2ActionRoleArn'
          Elasticsearch:
            Endpoint: !Ref 'TopicRulePayloadActionElasticsearchActionEndpoint'
            Id: !Ref 'TopicRulePayloadActionElasticsearchActionId'
            Index: !Ref 'TopicRulePayloadActionElasticsearchActionIndex'
            RoleArn: !Ref 'TopicRulePayloadActionElasticsearchActionRoleArn'
            Type: !Ref 'TopicRulePayloadActionElasticsearchActionType'
          Firehose:
            DeliveryStreamName: !Ref 'TopicRulePayloadActionFirehoseActionDeliveryStreamName'
            RoleArn: !Ref 'TopicRulePayloadActionFirehoseActionRoleArn'
            Separator: !Ref 'TopicRulePayloadActionFirehoseActionSeparator'
          Http:
            Auth:
              Sigv4:
                RoleArn: !Ref 'TopicRulePayloadActionHttpActionHttpAuthorizationSigV4AuthorizationRoleArn'
                ServiceName: !Ref 'TopicRulePayloadActionHttpActionHttpAuthorizationSigV4AuthorizationServiceName'
                SigningRegion: !Ref 'TopicRulePayloadActionHttpActionHttpAuthorizationSigV4AuthorizationSigningRegion'
            ConfirmationUrl: !Ref 'TopicRulePayloadActionHttpActionConfirmationUrl'
            Url: !Ref 'TopicRulePayloadActionHttpActionUrl'
          IotAnalytics:
            ChannelName: !Ref 'TopicRulePayloadActionIotAnalyticsActionChannelName'
            RoleArn: !Ref 'TopicRulePayloadActionIotAnalyticsActionRoleArn'
          IotEvents:
            InputName: !Ref 'TopicRulePayloadActionIotEventsActionInputName'
            MessageId: !Ref 'TopicRulePayloadActionIotEventsActionMessageId'
            RoleArn: !Ref 'TopicRulePayloadActionIotEventsActionRoleArn'
          IotSiteWise:
            RoleArn: !Ref 'TopicRulePayloadActionIotSiteWiseActionRoleArn'
          Kinesis:
            PartitionKey: !Ref 'TopicRulePayloadActionKinesisActionPartitionKey'
            RoleArn: !Ref 'TopicRulePayloadActionKinesisActionRoleArn'
            StreamName: !Ref 'TopicRulePayloadActionKinesisActionStreamName'
          Lambda:
            FunctionArn: !Ref 'TopicRulePayloadActionLambdaActionFunctionArn'
          Republish:
            Qos: !Ref 'TopicRulePayloadActionRepublishActionQos'
            RoleArn: !Ref 'TopicRulePayloadActionRepublishActionRoleArn'
            Topic: !Ref 'TopicRulePayloadActionRepublishActionTopic'
          S3:
            BucketName: !Ref 'TopicRulePayloadActionS3ActionBucketName'
            Key: !Ref 'TopicRulePayloadActionS3ActionKey'
            RoleArn: !Ref 'TopicRulePayloadActionS3ActionRoleArn'
          Sns:
            MessageFormat: !Ref 'TopicRulePayloadActionSnsActionMessageFormat'
            RoleArn: !Ref 'TopicRulePayloadActionSnsActionRoleArn'
            TargetArn: !Ref 'TopicRulePayloadActionSnsActionTargetArn'
          Sqs:
            QueueUrl: !Ref 'TopicRulePayloadActionSqsActionQueueUrl'
            RoleArn: !Ref 'TopicRulePayloadActionSqsActionRoleArn'
            UseBase64: !Ref 'TopicRulePayloadActionSqsActionUseBase64'
          StepFunctions:
            ExecutionNamePrefix: !Ref 'TopicRulePayloadActionStepFunctionsActionExecutionNamePrefix'
            RoleArn: !Ref 'TopicRulePayloadActionStepFunctionsActionRoleArn'
            StateMachineName: !Ref 'TopicRulePayloadActionStepFunctionsActionStateMachineName'
        RuleDisabled: !Ref 'TopicRulePayloadRuleDisabled'
        Sql: !Ref 'TopicRulePayloadSql'
Outputs:
  Arn:
    Value:
      GetAtt:
        - Resource
        - Arn
