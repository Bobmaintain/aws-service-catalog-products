Resources:
  Resource:
    Type: AWS::KinesisFirehose::DeliveryStream
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-kinesisfirehose-deliverystream.html
    Properties:
      DeliveryStreamName: !Ref 'DeliveryStreamName'
      DeliveryStreamType: !Ref 'DeliveryStreamType'
      ElasticsearchDestinationConfiguration:
        BufferingHints:
          IntervalInSeconds: !Ref 'ElasticsearchDestinationConfigurationElasticsearchBufferingHintsIntervalInSeconds'
          SizeInMBs: !Ref 'ElasticsearchDestinationConfigurationElasticsearchBufferingHintsSizeInMBs'
        CloudWatchLoggingOptions:
          Enabled: !Ref 'ElasticsearchDestinationConfigurationCloudWatchLoggingOptionsEnabled'
          LogGroupName: !Ref 'ElasticsearchDestinationConfigurationCloudWatchLoggingOptionsLogGroupName'
          LogStreamName: !Ref 'ElasticsearchDestinationConfigurationCloudWatchLoggingOptionsLogStreamName'
        DomainARN: !Ref 'ElasticsearchDestinationConfigurationDomainARN'
        IndexName: !Ref 'ElasticsearchDestinationConfigurationIndexName'
        IndexRotationPeriod: !Ref 'ElasticsearchDestinationConfigurationIndexRotationPeriod'
        ProcessingConfiguration:
          Enabled: !Ref 'ElasticsearchDestinationConfigurationProcessingConfigurationEnabled'
        RetryOptions:
          DurationInSeconds: !Ref 'ElasticsearchDestinationConfigurationElasticsearchRetryOptionsDurationInSeconds'
        RoleARN: !Ref 'ElasticsearchDestinationConfigurationRoleARN'
        S3BackupMode: !Ref 'ElasticsearchDestinationConfigurationS3BackupMode'
        S3Configuration:
          BucketARN: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationBucketARN'
          BufferingHints:
            IntervalInSeconds: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationBufferingHintsIntervalInSeconds'
            SizeInMBs: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationBufferingHintsSizeInMBs'
          CloudWatchLoggingOptions:
            Enabled: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationCloudWatchLoggingOptionsEnabled'
            LogGroupName: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationCloudWatchLoggingOptionsLogGroupName'
            LogStreamName: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationCloudWatchLoggingOptionsLogStreamName'
          CompressionFormat: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationCompressionFormat'
          EncryptionConfiguration:
            KMSEncryptionConfig:
              AWSKMSKeyARN: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationEncryptionConfigurationKMSEncryptionConfigAWSKMSKeyARN'
            NoEncryptionConfig: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationEncryptionConfigurationNoEncryptionConfig'
          ErrorOutputPrefix: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationErrorOutputPrefix'
          Prefix: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationPrefix'
          RoleARN: !Ref 'ElasticsearchDestinationConfigurationS3DestinationConfigurationRoleARN'
        TypeName: !Ref 'ElasticsearchDestinationConfigurationTypeName'
      ExtendedS3DestinationConfiguration:
        BucketARN: !Ref 'ExtendedS3DestinationConfigurationBucketARN'
        BufferingHints:
          IntervalInSeconds: !Ref 'ExtendedS3DestinationConfigurationBufferingHintsIntervalInSeconds'
          SizeInMBs: !Ref 'ExtendedS3DestinationConfigurationBufferingHintsSizeInMBs'
        CloudWatchLoggingOptions:
          Enabled: !Ref 'ExtendedS3DestinationConfigurationCloudWatchLoggingOptionsEnabled'
          LogGroupName: !Ref 'ExtendedS3DestinationConfigurationCloudWatchLoggingOptionsLogGroupName'
          LogStreamName: !Ref 'ExtendedS3DestinationConfigurationCloudWatchLoggingOptionsLogStreamName'
        CompressionFormat: !Ref 'ExtendedS3DestinationConfigurationCompressionFormat'
        DataFormatConversionConfiguration:
          Enabled: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationEnabled'
          InputFormatConfiguration:
            Deserializer:
              HiveJsonSerDe: {}
              OpenXJsonSerDe:
                CaseInsensitive: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationInputFormatConfigurationDeserializerOpenXJsonSerDeCaseInsensitive'
                ConvertDotsInJsonKeysToUnderscores: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationInputFormatConfigurationDeserializerOpenXJsonSerDeConvertDotsInJsonKeysToUnderscores'
          OutputFormatConfiguration:
            Serializer:
              OrcSerDe:
                BlockSizeBytes: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerOrcSerDeBlockSizeBytes'
                BloomFilterFalsePositiveProbability: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerOrcSerDeBloomFilterFalsePositiveProbability'
                Compression: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerOrcSerDeCompression'
                DictionaryKeyThreshold: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerOrcSerDeDictionaryKeyThreshold'
                EnablePadding: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerOrcSerDeEnablePadding'
                FormatVersion: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerOrcSerDeFormatVersion'
                PaddingTolerance: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerOrcSerDePaddingTolerance'
                RowIndexStride: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerOrcSerDeRowIndexStride'
                StripeSizeBytes: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerOrcSerDeStripeSizeBytes'
              ParquetSerDe:
                BlockSizeBytes: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerParquetSerDeBlockSizeBytes'
                Compression: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerParquetSerDeCompression'
                EnableDictionaryCompression: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerParquetSerDeEnableDictionaryCompression'
                MaxPaddingBytes: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerParquetSerDeMaxPaddingBytes'
                PageSizeBytes: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerParquetSerDePageSizeBytes'
                WriterVersion: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationOutputFormatConfigurationSerializerParquetSerDeWriterVersion'
          SchemaConfiguration:
            CatalogId: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationSchemaConfigurationCatalogId'
            DatabaseName: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationSchemaConfigurationDatabaseName'
            Region: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationSchemaConfigurationRegion'
            RoleARN: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationSchemaConfigurationRoleARN'
            TableName: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationSchemaConfigurationTableName'
            VersionId: !Ref 'ExtendedS3DestinationConfigurationDataFormatConversionConfigurationSchemaConfigurationVersionId'
        EncryptionConfiguration:
          KMSEncryptionConfig:
            AWSKMSKeyARN: !Ref 'ExtendedS3DestinationConfigurationEncryptionConfigurationKMSEncryptionConfigAWSKMSKeyARN'
          NoEncryptionConfig: !Ref 'ExtendedS3DestinationConfigurationEncryptionConfigurationNoEncryptionConfig'
        ErrorOutputPrefix: !Ref 'ExtendedS3DestinationConfigurationErrorOutputPrefix'
        Prefix: !Ref 'ExtendedS3DestinationConfigurationPrefix'
        ProcessingConfiguration:
          Enabled: !Ref 'ExtendedS3DestinationConfigurationProcessingConfigurationEnabled'
        RoleARN: !Ref 'ExtendedS3DestinationConfigurationRoleARN'
        S3BackupConfiguration:
          BucketARN: !Ref 'ExtendedS3DestinationConfigurationS3DestinationConfigurationBucketARN'
          BufferingHints:
            IntervalInSeconds: !Ref 'ExtendedS3DestinationConfigurationS3DestinationConfigurationBufferingHintsIntervalInSeconds'
            SizeInMBs: !Ref 'ExtendedS3DestinationConfigurationS3DestinationConfigurationBufferingHintsSizeInMBs'
          CloudWatchLoggingOptions:
            Enabled: !Ref 'ExtendedS3DestinationConfigurationS3DestinationConfigurationCloudWatchLoggingOptionsEnabled'
