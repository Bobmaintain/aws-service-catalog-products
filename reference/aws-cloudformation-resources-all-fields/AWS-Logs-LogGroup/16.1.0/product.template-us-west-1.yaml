AWSTemplateFormatVersion: '2010-09-09'
Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html
Parameters:
  LogGroupName:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html#cfn-logs-loggroup-loggroupname
    Default: null
  RetentionInDays:
    Type: Number
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html#cfn-logs-loggroup-retentionindays
    Default: null
Resources:
  Resource:
    Type: AWS::Logs::LogGroup
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html
    Properties:
      LogGroupName: !Ref 'LogGroupName'
      RetentionInDays: !Ref 'RetentionInDays'
Outputs:
  Arn:
    Value:
      GetAtt:
        - Resource
        - Arn
