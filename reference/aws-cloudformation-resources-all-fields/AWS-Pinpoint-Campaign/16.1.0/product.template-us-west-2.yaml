      Description: !Ref 'Description'
      SegmentId: !Ref 'SegmentId'
      IsPaused: !Ref 'IsPaused'
      Name: !Ref 'Name'
      SegmentVersion: !Ref 'SegmentVersion'
      TreatmentDescription: !Ref 'TreatmentDescription'
