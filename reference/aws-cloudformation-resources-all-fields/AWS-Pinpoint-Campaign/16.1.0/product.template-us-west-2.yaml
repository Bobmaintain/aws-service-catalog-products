        APNSMessage:
          JsonBody: !Ref 'MessageConfigurationMessageJsonBody'
          Action: !Ref 'MessageConfigurationMessageAction'
          MediaUrl: !Ref 'MessageConfigurationMessageMediaUrl'
          TimeToLive: !Ref 'MessageConfigurationMessageTimeToLive'
          ImageSmallIconUrl: !Ref 'MessageConfigurationMessageImageSmallIconUrl'
          ImageUrl: !Ref 'MessageConfigurationMessageImageUrl'
          Title: !Ref 'MessageConfigurationMessageTitle'
          ImageIconUrl: !Ref 'MessageConfigurationMessageImageIconUrl'
          SilentPush: !Ref 'MessageConfigurationMessageSilentPush'
          Body: !Ref 'MessageConfigurationMessageBody'
          RawContent: !Ref 'MessageConfigurationMessageRawContent'
          Url: !Ref 'MessageConfigurationMessageUrl'
        BaiduMessage:
          JsonBody: !Ref 'MessageConfigurationMessageJsonBody'
          Action: !Ref 'MessageConfigurationMessageAction'
          MediaUrl: !Ref 'MessageConfigurationMessageMediaUrl'
          TimeToLive: !Ref 'MessageConfigurationMessageTimeToLive'
          ImageSmallIconUrl: !Ref 'MessageConfigurationMessageImageSmallIconUrl'
          ImageUrl: !Ref 'MessageConfigurationMessageImageUrl'
          Title: !Ref 'MessageConfigurationMessageTitle'
          ImageIconUrl: !Ref 'MessageConfigurationMessageImageIconUrl'
          SilentPush: !Ref 'MessageConfigurationMessageSilentPush'
          Body: !Ref 'MessageConfigurationMessageBody'
          RawContent: !Ref 'MessageConfigurationMessageRawContent'
          Url: !Ref 'MessageConfigurationMessageUrl'
        DefaultMessage:
          JsonBody: !Ref 'MessageConfigurationMessageJsonBody'
          Action: !Ref 'MessageConfigurationMessageAction'
          MediaUrl: !Ref 'MessageConfigurationMessageMediaUrl'
          TimeToLive: !Ref 'MessageConfigurationMessageTimeToLive'
          ImageSmallIconUrl: !Ref 'MessageConfigurationMessageImageSmallIconUrl'
          ImageUrl: !Ref 'MessageConfigurationMessageImageUrl'
          Title: !Ref 'MessageConfigurationMessageTitle'
          ImageIconUrl: !Ref 'MessageConfigurationMessageImageIconUrl'
          SilentPush: !Ref 'MessageConfigurationMessageSilentPush'
          Body: !Ref 'MessageConfigurationMessageBody'
          RawContent: !Ref 'MessageConfigurationMessageRawContent'
          Url: !Ref 'MessageConfigurationMessageUrl'
        EmailMessage:
          FromAddress: !Ref 'MessageConfigurationCampaignEmailMessageFromAddress'
          HtmlBody: !Ref 'MessageConfigurationCampaignEmailMessageHtmlBody'
          Title: !Ref 'MessageConfigurationCampaignEmailMessageTitle'
          Body: !Ref 'MessageConfigurationCampaignEmailMessageBody'
        GCMMessage:
          JsonBody: !Ref 'MessageConfigurationMessageJsonBody'
          Action: !Ref 'MessageConfigurationMessageAction'
          MediaUrl: !Ref 'MessageConfigurationMessageMediaUrl'
          TimeToLive: !Ref 'MessageConfigurationMessageTimeToLive'
          ImageSmallIconUrl: !Ref 'MessageConfigurationMessageImageSmallIconUrl'
          ImageUrl: !Ref 'MessageConfigurationMessageImageUrl'
          Title: !Ref 'MessageConfigurationMessageTitle'
          ImageIconUrl: !Ref 'MessageConfigurationMessageImageIconUrl'
          SilentPush: !Ref 'MessageConfigurationMessageSilentPush'
          Body: !Ref 'MessageConfigurationMessageBody'
          RawContent: !Ref 'MessageConfigurationMessageRawContent'
          Url: !Ref 'MessageConfigurationMessageUrl'
        SMSMessage:
          SenderId: !Ref 'MessageConfigurationCampaignSmsMessageSenderId'
          Body: !Ref 'MessageConfigurationCampaignSmsMessageBody'
          MessageType: !Ref 'MessageConfigurationCampaignSmsMessageMessageType'
        ADMMessage:
          JsonBody: !Ref 'MessageConfigurationMessageJsonBody'
          Action: !Ref 'MessageConfigurationMessageAction'
          MediaUrl: !Ref 'MessageConfigurationMessageMediaUrl'
          TimeToLive: !Ref 'MessageConfigurationMessageTimeToLive'
          ImageSmallIconUrl: !Ref 'MessageConfigurationMessageImageSmallIconUrl'
          ImageUrl: !Ref 'MessageConfigurationMessageImageUrl'
          Title: !Ref 'MessageConfigurationMessageTitle'
          ImageIconUrl: !Ref 'MessageConfigurationMessageImageIconUrl'
          SilentPush: !Ref 'MessageConfigurationMessageSilentPush'
          Body: !Ref 'MessageConfigurationMessageBody'
          RawContent: !Ref 'MessageConfigurationMessageRawContent'
          Url: !Ref 'MessageConfigurationMessageUrl'
      Limits:
        Daily: !Ref 'LimitsDaily'
        MaximumDuration: !Ref 'LimitsMaximumDuration'
        Total: !Ref 'LimitsTotal'
        MessagesPerSecond: !Ref 'LimitsMessagesPerSecond'
      HoldoutPercent: !Ref 'HoldoutPercent'
      Schedule:
        TimeZone: !Ref 'ScheduleTimeZone'
        QuietTime:
          Start: !Ref 'ScheduleQuietTimeStart'
          End: !Ref 'ScheduleQuietTimeEnd'
        EndTime: !Ref 'ScheduleEndTime'
        StartTime: !Ref 'ScheduleStartTime'
        Frequency: !Ref 'ScheduleFrequency'
        EventFilter:
          FilterType: !Ref 'ScheduleCampaignEventFilterFilterType'
          Dimensions:
            Metrics: !Ref 'ScheduleCampaignEventFilterEventDimensionsMetrics'
            EventType:
              DimensionType: !Ref 'ScheduleCampaignEventFilterEventDimensionsSetDimensionDimensionType'
            Attributes: !Ref 'ScheduleCampaignEventFilterEventDimensionsAttributes'
        IsLocalTime: !Ref 'ScheduleIsLocalTime'
      ApplicationId: !Ref 'ApplicationId'
      CampaignHook:
        Mode: !Ref 'CampaignHookMode'
        WebUrl: !Ref 'CampaignHookWebUrl'
        LambdaFunctionName: !Ref 'CampaignHookLambdaFunctionName'
      Tags: !Ref 'Tags'
      TreatmentName: !Ref 'TreatmentName'
Outputs:
  CampaignId:
    Value:
      GetAtt:
        - Resource
        - CampaignId
  Arn:
    Value:
      GetAtt:
        - Resource
        - Arn
