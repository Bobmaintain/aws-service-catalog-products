AWSTemplateFormatVersion: '2010-09-09'
Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-cognito-userpool.html
Resources:
  Resource:
    Type: AWS::Cognito::UserPool
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-cognito-userpool.html
Outputs:
  ProviderName:
    Value:
      GetAtt:
        - Resource
        - ProviderName
  ProviderURL:
    Value:
      GetAtt:
        - Resource
        - ProviderURL
  Arn:
    Value:
      GetAtt:
        - Resource
        - Arn
