AWSTemplateFormatVersion: '2010-09-09'
Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html
Resources:
  Resource:
    Type: AWS::S3::Bucket
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html
Outputs:
  Arn:
    Value:
      GetAtt:
        - Resource
        - Arn
  DomainName:
    Value:
      GetAtt:
        - Resource
        - DomainName
  DualStackDomainName:
    Value:
      GetAtt:
        - Resource
        - DualStackDomainName
  RegionalDomainName:
    Value:
      GetAtt:
        - Resource
        - RegionalDomainName
  WebsiteURL:
    Value:
      GetAtt:
        - Resource
        - WebsiteURL
