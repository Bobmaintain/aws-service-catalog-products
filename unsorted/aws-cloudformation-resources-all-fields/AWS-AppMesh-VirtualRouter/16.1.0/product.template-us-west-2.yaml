AWSTemplateFormatVersion: '2010-09-09'
Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-appmesh-virtualrouter.html
Parameters:
  MeshName:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-appmesh-virtualrouter.html#cfn-appmesh-virtualrouter-meshname
  VirtualRouterName:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-appmesh-virtualrouter.html#cfn-appmesh-virtualrouter-virtualroutername
  MeshOwner:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-appmesh-virtualrouter.html#cfn-appmesh-virtualrouter-meshowner
    Default: null
Resources:
  Resource:
    Type: AWS::AppMesh::VirtualRouter
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-appmesh-virtualrouter.html
    Properties:
      MeshName: !Ref 'MeshName'
      VirtualRouterName: !Ref 'VirtualRouterName'
      MeshOwner: !Ref 'MeshOwner'
      Spec: {}
Outputs:
  Uid:
    Value:
      GetAtt:
        - Resource
        - Uid
  MeshName:
    Value:
      GetAtt:
        - Resource
        - MeshName
  VirtualRouterName:
    Value:
      GetAtt:
        - Resource
        - VirtualRouterName
  MeshOwner:
    Value:
      GetAtt:
        - Resource
        - MeshOwner
  ResourceOwner:
    Value:
      GetAtt:
        - Resource
        - ResourceOwner
  Arn:
    Value:
      GetAtt:
        - Resource
        - Arn
