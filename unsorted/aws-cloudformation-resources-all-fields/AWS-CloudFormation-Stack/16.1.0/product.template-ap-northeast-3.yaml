AWSTemplateFormatVersion: '2010-09-09'
Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-stack.html
Parameters:
  TemplateURL:
    Type: String
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-stack.html#cfn-cloudformation-stack-templateurl
  TimeoutInMinutes:
    Type: Number
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-stack.html#cfn-cloudformation-stack-timeoutinminutes
    Default: null
Resources:
  Resource:
    Type: AWS::CloudFormation::Stack
    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-stack.html
    Properties:
      TemplateURL: !Ref 'TemplateURL'
      TimeoutInMinutes: !Ref 'TimeoutInMinutes'
