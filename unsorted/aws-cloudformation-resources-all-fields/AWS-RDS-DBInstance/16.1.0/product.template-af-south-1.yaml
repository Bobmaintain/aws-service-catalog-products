    Description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-rds-database-instance.html
    Properties:
      AllocatedStorage: !Ref 'AllocatedStorage'
      AllowMajorVersionUpgrade: !Ref 'AllowMajorVersionUpgrade'
      AutoMinorVersionUpgrade: !Ref 'AutoMinorVersionUpgrade'
      AvailabilityZone: !Ref 'AvailabilityZone'
      BackupRetentionPeriod: !Ref 'BackupRetentionPeriod'
      CACertificateIdentifier: !Ref 'CACertificateIdentifier'
      CharacterSetName: !Ref 'CharacterSetName'
      CopyTagsToSnapshot: !Ref 'CopyTagsToSnapshot'
      DBClusterIdentifier: !Ref 'DBClusterIdentifier'
      DBInstanceClass: !Ref 'DBInstanceClass'
      DBInstanceIdentifier: !Ref 'DBInstanceIdentifier'
      DBName: !Ref 'DBName'
      DBParameterGroupName: !Ref 'DBParameterGroupName'
      DBSnapshotIdentifier: !Ref 'DBSnapshotIdentifier'
      DBSubnetGroupName: !Ref 'DBSubnetGroupName'
      DeleteAutomatedBackups: !Ref 'DeleteAutomatedBackups'
      DeletionProtection: !Ref 'DeletionProtection'
      Domain: !Ref 'Domain'
      DomainIAMRoleName: !Ref 'DomainIAMRoleName'
      EnableIAMDatabaseAuthentication: !Ref 'EnableIAMDatabaseAuthentication'
      EnablePerformanceInsights: !Ref 'EnablePerformanceInsights'
      Engine: !Ref 'Engine'
      EngineVersion: !Ref 'EngineVersion'
      Iops: !Ref 'Iops'
      KmsKeyId: !Ref 'KmsKeyId'
      LicenseModel: !Ref 'LicenseModel'
      MasterUserPassword: !Ref 'MasterUserPassword'
      MasterUsername: !Ref 'MasterUsername'
      MaxAllocatedStorage: !Ref 'MaxAllocatedStorage'
      MonitoringInterval: !Ref 'MonitoringInterval'
      MonitoringRoleArn: !Ref 'MonitoringRoleArn'
      MultiAZ: !Ref 'MultiAZ'
      OptionGroupName: !Ref 'OptionGroupName'
      PerformanceInsightsKMSKeyId: !Ref 'PerformanceInsightsKMSKeyId'
      PerformanceInsightsRetentionPeriod: !Ref 'PerformanceInsightsRetentionPeriod'
      Port: !Ref 'Port'
      PreferredBackupWindow: !Ref 'PreferredBackupWindow'
      PreferredMaintenanceWindow: !Ref 'PreferredMaintenanceWindow'
      PromotionTier: !Ref 'PromotionTier'
      PubliclyAccessible: !Ref 'PubliclyAccessible'
      SourceDBInstanceIdentifier: !Ref 'SourceDBInstanceIdentifier'
      SourceRegion: !Ref 'SourceRegion'
      StorageEncrypted: !Ref 'StorageEncrypted'
      StorageType: !Ref 'StorageType'
      Timezone: !Ref 'Timezone'
      UseDefaultProcessorFeatures: !Ref 'UseDefaultProcessorFeatures'
Outputs:
  Endpoint.Address:
    Value:
      GetAtt:
        - Resource
        - Endpoint.Address
  Endpoint.Port:
    Value:
      GetAtt:
        - Resource
        - Endpoint.Port
